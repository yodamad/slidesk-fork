name: Build

on:
  push:
    tags:
      - "*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    environment: build
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build_release:
    name: Build Release
    needs: create_release
    environment: build
    outputs:
      output_linux_amd: ${{ steps.release_package.outputs.output_LINUX_AMD_SHA }}
      output_linux_arm: ${{ steps.release_package.outputs.output_LINUX_ARM_SHA }}
      output_mac_amd: ${{ steps.release_package.outputs.output_MAC_AMD_SHA }}
      output_mac_arm: ${{ steps.release_package.outputs.output_MAC_ARM_SHA }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            release_suffix: linux-amd
            compile_options: --target=bun-linux-x64-modern
            sha_field: LINUX_AMD_SHA
          - os: ubuntu-latest
            release_suffix: linux-arm
            compile_options: --target=bun-linux-arm64
            sha_field: LINUX_ARM_SHA
          - os: macos-latest
            release_suffix: mac
            compile_options: --target=bun-darwin-arm64
            sha_field: MAC_ARM_SHA
          - os: macos-15
            release_suffix: mac_intel
            platform: x64
            compile_options: --target=bun-darwin-x64
            sha_field: MAC_AMD_SHA
    runs-on: ${{ matrix.os }}
    steps:
      - uses: oven-sh/setup-bun@v1
      - name: Checkout code
        uses: actions/checkout@v4
      - run: bun install
      - run: bun make:exe ${{ matrix.compile_options }}
      - name: Rename release package
        id: release_package
        run: |
          cat ./exe/slidesk > slidesk_${{ matrix.release_suffix }}
          sha=($(shasum -a 256 ./exe/slidesk))
          sha_value="${{ matrix.sha_field }}"
          echo "output_${sha_value}=${{ matrix.sha_field }}-$sha" >> "$GITHUB_OUTPUT"
      - name: Compress action step
        uses: a7ul/tar-action@v1.1.0
        id: compress
        with:
          command: c
          cwd: .
          files: |
            slidesk_${{ matrix.release_suffix }}
          outPath: slidesk_${{ matrix.release_suffix }}.tar.gz
      - name: Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ needs.create_release.outputs.tag-name }}
          files: slidesk_${{ matrix.release_suffix }}.tar.gz
      
  update_brew_formula:
    name: Update formula
    runs-on: ubuntu-latest
    needs: build_release
    steps:
      - name: Update formula
        uses: yodamad-actions/brew-formula-update@0.2
        with:
          file: slidesk.rb
          owner: gouz
          repo: homebrew-tools
          version: ${{ github.ref_name }}
          fields: ${{ toJSON(needs.build_release.outputs) }}
          token: ${{ secrets.BREW_TOKEN }}

  push_docker_hub:
    name: Push on Docker Hub
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    environment: build
    needs: build_release
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gouz/slidesk

      - name: Build and push Docker image (Amd64)
        if: matrix.os == 'ubuntu-latest'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.github/amd64/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Build and push Docker image (Arm64)
        if: matrix.os == 'macos-latest'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.github/arm64/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
